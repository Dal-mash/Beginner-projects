<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1>Counter</h1>
        <div class="num" id="num">0</div>
        <div class="buttons">
            <button class="dec" onclick="counter(-1)">Decrease</button>
            <button class="res" onclick="counter(0)"> Reset</button>
            <button class="inc" onclick="counter(1)"> Increase</button>
        </div>
    </main>
</body>
</html>
